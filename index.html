<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malon Global Technologies</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main class = "main">

    <div class="section">

        <div class="login ">

            <div class="login__left">

                <div class="login__left--logo">
                    <h1 class="logo">Digital</h1>
                </div>

                <div class="login__left--heading">
                    <h1 class="login__left--heading-primary">
                        <span>Artificial Intelligence Driving </span>
                    </h1>
                    <h1 class="login__left--heading-primary">
                        <span>Result For The Travel Industry </span>
                    </h1>

                </div>
                <p class="login__left--paragraph">Welcome Back! Please Login to your Account</p>

                <div class="login-form">
                        <form action="#"  class="form">
                            <span class="form__email-section">Email Section</span>
                            <div class="form__group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="email" placeholder="Email Address">
                            </div>

                            <div class="form__group">
                                <input type="password" class="form-input " id="password" placeholder="Password">
                                <label for="password" class="form-label form-label-password">Password</label>
                            </div>

                            <div class="form__forgotten-password">
                                <span>
                                    <input type="checkbox" class="" id="remember"><label for="remember" class="form__remember-me"> Remember Me</label>
                                </span>

                                <a href="#" class="form__password-reset">Forgotten Password?</a>
                            </div>

                            <div class="form__btn">
                                <button class="form__btn--login">Login</button>
                                <button class="form__btn--sign-up">Sign Up</button>

                            </div>

                        </form>
                </div>

                <div class="socials">
                    <a href="" class="socials__btn">Or Login with</a>
                    <a href="" class="socials__btn">Facebook</a>
                    <a href="" class="socials__btn">LinkedIn</a>
                    <a href="" class="socials__btn">Google</a>
                </div>
            </div>




            <div class="login__right " >
                <div class="login__right--container">
                    <img src="./assets/img/man-on-bicycle.png" alt="image" class="login__right--img">
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
